<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clause Templates</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Clause Templates</h2>
  <fieldset id="clauseOptionsFieldSet">
    <legend>Select a clause:</legend>
  </fieldset>
  
  <div id="formDiv">
  </div>

  <br>
  <div id="divForGenerateBtn">
    <button onclick="generateClause()" class="button">Generate</button>
  </div>

  <div id="divForGeneratedClause">
    <h3>Clause:</h3>
    <p id="result"></p>
    <button id="copyToClipboardBtn" onclick="copyToClipboard()" class="button">Copy to Clipboard</button>
  </div>

  <script src="index.js"></script>
</body>
</html>

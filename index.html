<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <title>Recital Templates</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Recital Templates</h1>
  <fieldset id="clauseOptionsFieldSet">
    <legend>Select a template:</legend>
  </fieldset>

  <div id="formDiv">
  </div>

  <br>

  <div id="divForGeneratedClause">
    <h3>Clause:</h3>
    <p id="result"></p>
    <button id="copyToClipboardBtn" onclick="copyClause()" class="button">Copy</button>
  </div>

  <br>
  <div id="divForIdType">
    <h3>Government ID:</h3>
    <input type="text" id="idHolder" placeholder="Juan dela Cruz" class="textbox">
    <select name="govtid" id="govtid" class="textbox" onchange="idSelectChange()">
      <option value="driverslicense">Driver's License</option>
      <option value="umid">UMID</option>
      <option value="sss">SSS</option>
      <option value="prc">PRC</option>
      <option value="philhealth">PhilHealth</option>
      <option value="votersid">Voter's ID</option>
      <option value="postalid">Postal ID</option>
    </select>
    <input type="text" id="idnum" placeholder="123456789" class="textbox">
    <span id="spanValidUntil">valid until </span>
    <input type="date" id="validityDate" class="textbox">

    <p id="idText"></p>
    <p><button id="copyIdToClipboardBtn" onclick="copyGovtIdClause()" class="button">Copy</button></p>
  </div>

  <script src="index.js"></script>
</body>

</html>
